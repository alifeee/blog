<!DOCTYPE html>
<html>
  <head>
    <title>alifeee - bike to Cambridge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />

    <link rel="stylesheet" href="../stylesheet.css" />

    <!-- zero-md: https://github.com/zerodevx/zero-md -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
  </head>

  <body>
    <header>
      <a href="../">
        <h1>alifeee's blog</h1>
      </a>
    </header>

    <img src="./images/route.svg" alt="route" width="100%" />
    <main>
      <zero-md src="./bike-to-cambridge.md">
        <template data-merge="append">
          <style>
            .markdown-body h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
              text-align: center;
            }

            .markdown-body img {
              display: block;
              max-height: 30rem;
              margin: 0 auto;
            }

            figcaption {
              text-align: center;
              font-size: 0.8rem;
              color: #666;
            }
          </style>
        </template>
      </zero-md>
    </main>

    <footer>
      <p>alifeee's blog</p>
    </footer>
  </body>

  <style>
    img {
      position: fixed;
      top: 0;
      bottom: 0;
      margin: auto;
      z-index: -1;
      opacity: 0.1;
    }
  </style>
</html>
