    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="../stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto"
    />

    <!-- zero-md: https://github.com/zerodevx/zero-md -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>

    <!-- anchorjs: https://github.com/bryanbraun/anchorjs (zero-md must be no-shadow mode)-->
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js";
      document.addEventListener("zero-md-rendered", function (event) {
        anchors.add();
      });
    </script>

    <!-- giscus: https://giscus.app/ -->
    <script
      src="https://giscus.app/client.js"
      data-repo="alifeee/blog"
      data-repo-id="R_kgDOJaqeLQ"
      data-category="comments"
      data-category-id="DIC_kwDOJaqeLc4CZQST"
      data-mapping="og:title"
      data-strict="1"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="top"
      data-theme="light"
      data-lang="en"
      crossorigin="anonymous"
      async
    ></script>

    <!-- word count web component -->
    <script src="../word-count.js"></script>
  </head>

  <body>
    <header>
      <a href="../">
        <h1>alifeee's blog</h1>
      </a>
      <a id="rss" href="../feed.xml">
        <img alt="_RSS_" src="../icons/rss.svg" />
      </a>
    </header>

    <img id="background" src="./images/route.svg" alt="route" width="100%" />
    <main>
      <zero-md src="./bike-to-cambridge.md" no-shadow>
        <template data-merge="append">
          <link rel="stylesheet" href="../stylesheet_md.css" />
          <style>
            /* from https://css-tricks.com/full-width-containers-limited-width-parents/ */
            /* images with src="url.png#wider" are selected :) */
            .markdown-body img[src$="wider"] {
              max-height: unset;
              max-width: unset;
              --w-vw: 90vw;
              --w-rem: 60rem;
              --w: min(var(--w-vw), var(--w-rem));
              /* min-width: 40rem; */
              overflow-x: auto;
              width: var(--w);
              position: relative;
              left: 50%;
              right: 50%;
              margin-left: calc(-1 * var(--w) / 2);
              margin-right: calc(-1 * var(--w) / 2);
            }
            :host {
              contain: unset;
            }
          </style>
        </template>
      </zero-md>
      <hr />
      <div id="giscus" class="giscus">
        <h2>Comments!</h2>
        <p>
          There should be a comment section here. If there isn't, refresh the
          page (and consider telling me :).
        </p>
      </div>
    </main>

    <footer>
      <div class="subscription">
        <form
          action="https://tinyletter.com/alifeee"
          method="post"
          target="popupwindow"
          onsubmit="window.open('https://tinyletter.com/alifeee', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
        >
          <label for="tlemail">Subscribe:</label>
          <input type="text" name="email" id="tlemail" />
          <input type="hidden" value="1" name="embed" /><input
            type="submit"
            value="Notify me!"
          />
        </form>
      </div>
      <div class="links">
        <a href="https://twitter.com/alifeeeirenn" target="_blank">
          <img alt="_Twitter_" src="../icons/twitter.svg" />
          <span class="text">Twitter</span>
        </a>
        <a href="https://github.com/alifeee/blog" target="_blank">
          <img alt="_GitHub_" src="../icons/github.svg" />
          <span class="text">GitHub</span>
        </a>
        <a href="https://linktr.ee/alifeee" target="_blank">
          <img alt="_Linktree_" src="../icons/linktree-logo-icon.svg" />
          <span class="text">Linktree</span>
        </a>
        <a href="mailto:alifeee.web@outlook.com" target="_blank">
          <img alt="_Email_" src="../icons/envelope-solid.svg" />
          <span class="text">Email</span>
        </a>
      </div>
      <a class="backlink" href="../">Back to main page</a>
    </footer>
  </body>

  <style>
    #background {
      position: fixed;
      top: 0;
      bottom: 0;
      margin: auto;
      z-index: -1;
      opacity: 0.1;
    }
