<!DOCTYPE html>
<html lang="en">
  <head>
    <title>alifeee - {{ tabtitle }}</title>

    <!-- browser metas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />

    <!-- embed metas - https://ogp.me/ -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site" content="alifeee's blog" />
    <meta property="og:url" content="https://blog.alifeee.co.uk/{{ slug }}" />
    <meta
      property="og:image"
      content="https://blog.alifeee.co.uk/{{ slug }}/og-image.png"
    />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:locale" content="en_GB" />

    <!-- RSS link -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed for blog.alifeee.co.uk"
      href="/feed.xml"
    />

    <!-- link to mastodon -->
    <meta property="fediverse:creator" content="@alifeee@mastodon.social" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- libraries -->
    <!-- anchorjs: https://github.com/bryanbraun/anchorjs -->
    <script type="module">
      import "/anchor.min.js";
      document.addEventListener("DOMContentLoaded", function (event) {
        let tags = ["h2", "h3", "h4", "h5", "h6"];
        anchors.add("#content " + tags.join(", #content "));
      });
    </script>
    <!-- prismjs https://github.com/PrismJS/prism -->
    <!-- from https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js -->
    <!-- from https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css -->
    <!-- <link rel="stylesheet" href="/prism.min.css" /> -->
    <!-- <script src="/prism.min.js"></script> -->

    <!-- stuff specific to this page -->
    <script></script>
    <style></style>
  </head>

  <body>
    <header>
      <a href="/" style="font-size: 2rem">alifeee's blog</a>
    </header>
    <hr />
    <main>
      <section id="content">
        <!-- !!start content!! -->
        <h1>Empty</h1>
        <h2>sub heading</h2>
        <p>Not much content here :)</p>
        <!-- !!end content!! -->
      </section>
    </main>
    <hr />
    <footer>
      <a class="backlink" href="/">Back to main page</a>
    </footer>
  </body>
</html>
