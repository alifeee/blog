<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 40rem;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let map = L.map("map").setView([53.626, -3.209], 6); //5.98/53.626/-3.209

        // tile providers: https://leaflet-extras.github.io/leaflet-providers/preview/
        // L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        //   maxZoom: 19,
        //   attribution:
        //     '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        // }).addTo(map);

        let tilemap = 1;

        if (tilemap == 1) {
          L.tileLayer(
            "https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}",
            {
              minZoom: 1,
              maxZoom: 16,
              attribution:
                '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
              ext: "jpg",
            }
          ).addTo(map);
        } else if (tilemap == 2) {
          L.tileLayer(
            "https://tiles.stadiamaps.com/tiles/stamen_terrain_background/{z}/{x}/{y}{r}.{ext}",
            {
              minZoom: 0,
              maxZoom: 18,
              attribution:
                '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
              ext: "png",
            }
          ).addTo(map);
        } else if (tilemap == 3) {
          L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            {
              attribution:
                "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
            }
          ).addTo(map);
        }

        const lineStyle = {
          color: "#ff0000",
          weight: 5,
          opacity: 1,
        };

        fetch("hitching.geojson")
          .then((data) => {
            return data.json();
          })
          .then((geojson) => {
            console.log(geojson);
            L.geoJSON(geojson, { style: lineStyle }).addTo(map);
          });
      });
    </script>
  </head>
  <body>
    <h1>Hi :)</h1>
    <div id="map"></div>
  </body>
</html>
